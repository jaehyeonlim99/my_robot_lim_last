bt_navigator:
  ros__parameters:
    use_sim_time: True
    global_frame: map
    robot_base_frame: base_footprint
    odom_topic: /odom
    bt_loop_duration: 10
    default_server_timeout: 20
    enable_groot_monitoring: True
    groot_zmq_publisher_port: 1666
    groot_zmq_server_port: 1667
    plugin_lib_names:
      - nav2_compute_path_to_pose_action_bt_node
      - nav2_follow_path_action_bt_node
      - nav2_back_up_action_bt_node
      - nav2_spin_action_bt_node
      - nav2_wait_action_bt_node
      - nav2_clear_costmap_service_bt_node
      - nav2_is_stuck_condition_bt_node
      - nav2_goal_reached_condition_bt_node
      - nav2_initial_pose_received_condition_bt_node
      - nav2_reinitialize_global_localization_service_bt_node
      - nav2_rate_controller_bt_node
      - nav2_distance_controller_bt_node
      - nav2_speed_controller_bt_node
      - nav2_recovery_node_bt_node
      - nav2_pipeline_sequence_bt_node
      - nav2_round_robin_node_bt_node
      - nav2_transform_available_condition_bt_node
      - nav2_time_expired_condition_bt_node
      - nav2_distance_traveled_condition_bt_node

controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.15          # ✅ 0.30 → 0.15 (정확하게 도달)
      yaw_goal_tolerance: 0.25
      stateful: True

    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      min_vel_x: 0.0
      min_vel_y: 0.0
      max_vel_x: 1.0                   # ✅ 0.6 → 1.0 (빠르게!)
      max_vel_y: 0.0
      max_vel_theta: 2.0               # ✅ 1.5 → 2.0 (회전도 빠르게)
      min_speed_xy: 0.0
      max_speed_xy: 1.0                # ✅ 0.6 → 1.0
      min_speed_theta: 0.0
      acc_lim_x: 2.5                   # ✅ 2.0 → 2.5 (빠른 가속)
      acc_lim_y: 0.0
      acc_lim_theta: 3.0               # ✅ 2.5 → 3.0
      decel_lim_x: -2.5                # ✅ -2.0 → -2.5
      decel_lim_y: 0.0
      decel_lim_theta: -3.0            # ✅ -2.5 → -3.0
      vx_samples: 20
      vy_samples: 5
      vtheta_samples: 20
      sim_time: 2.5
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2
      xy_goal_tolerance: 0.15          # ✅ 0.30 → 0.15
      trans_stopped_velocity: 0.25
      short_circuit_trajectory_evaluation: True
      stateful: True
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.15         # ✅ 0.08 → 0.15 (장애물 더 강하게 회피!)
      PathAlign.scale: 32.0
      PathAlign.forward_point_distance: 0.1
      GoalAlign.scale: 24.0
      GoalAlign.forward_point_distance: 0.1
      PathDist.scale: 32.0
      GoalDist.scale: 24.0
      RotateToGoal.scale: 32.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0

planner_server:
  ros__parameters:
    use_sim_time: True
    expected_planner_frequency: 20.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 3.0                   # ✅ 0.5 → 3.0 (경로 찾기 쉽게!)
      use_astar: true
      allow_unknown: true
      use_final_approach_orientation: false

behavior_server:
  ros__parameters:
    use_sim_time: True
    global_frame: map
    robot_base_frame: base_footprint
    transform_tolerance: 0.1
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]

    spin:
      plugin: "nav2_behaviors/Spin"
      simulate_ahead_time: 2.0
      max_rotational_vel: 1.0
      min_rotational_vel: 0.4
      rotational_acc_lim: 2.5

    backup:
      plugin: "nav2_behaviors/BackUp"
      simulate_ahead_time: 2.0
      backup_dist: 0.20
      backup_speed: 0.025
      time_allowance: 10.0

    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
      simulate_ahead_time: 2.0
      max_linear_vel: 0.7
      min_linear_vel: 0.025

    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
      projection_time: 1.0
      simulation_time_step: 0.1

    wait:
      plugin: "nav2_behaviors/Wait"

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: True
      global_frame: odom
      robot_base_frame: base_footprint
      update_frequency: 10.0           # ✅ 5.0 → 10.0 (더 자주 업데이트)
      publish_frequency: 5.0           # ✅ 2.0 → 5.0
      rolling_window: true
      width: 8
      height: 8
      resolution: 0.05
      robot_radius: 0.35               # ✅ 0.30 → 0.35 (더 여유있게)
      track_unknown_space: true
      plugins: ["voxel_layer", "inflation_layer"]

      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan_filtered
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 5.0      # ✅ 4.0 → 5.0 (더 멀리 청소!)
          raytrace_min_range: 0.0
          obstacle_max_range: 4.5      # ✅ 3.5 → 4.5
          obstacle_min_range: 0.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: True
        inflation_radius: 0.70          # ✅ 0.60 → 0.70 (더 멀리!)
        cost_scaling_factor: 5.0
        inflate_unknown: false
        inflate_around_unknown: false

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: True
      global_frame: map
      robot_base_frame: base_footprint
      update_frequency: 1.0
      publish_frequency: 1.0
      rolling_window: false            # ✅ false (고정 맵)
      width: 300                       # ✅ 100 → 300 (15m × 15m)
      height: 300                      # ✅ 100 → 300
      resolution: 0.05
      origin_x: -150.0                 # ✅ -50 → -150 (중심)
      origin_y: -150.0                 # ✅ -50 → -150
      robot_radius: 0.35               # ✅ 0.30 → 0.35 (더 여유있게)
      track_unknown_space: true
      unknown_cost_value: 0
      lethal_cost_threshold: 100
      trinary_costmap: true
      use_maximum: false
      always_send_full_costmap: True
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        enabled: True
        map_subscribe_transient_local: True

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan_filtered
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 6.0      # ✅ 5.0 → 6.0 (더 멀리!)
          obstacle_max_range: 5.5      # ✅ 4.5 → 5.5

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: True
        inflation_radius: 0.70          # ✅ 0.60 → 0.70 (더 멀리!)
        cost_scaling_factor: 5.0
        inflate_unknown: false
        inflate_around_unknown: false